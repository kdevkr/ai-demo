logging:
  level:
    com.example.demo: DEBUG
    org.springframework.web: DEBUG

# AI 서비스 설정 (개발 환경)
ai:
  openai:
    api-key: ${OPENAI_API_KEY:your-openai-api-key}
    base-url: https://api.openai.com/v1
    timeout: 30

# CORS 설정
cors:
  allowed-origins: 
    - http://localhost:3000
    - http://localhost:8080
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers:
    - "*"