sentry:
  enabled: true
  dsn: ${SENTRY_DSN:http://public@localhost:9000/1}
  environment: development
  traces-sample-rate: 1.0

logging:
  loki:
    url: http://localhost:3100/loki/api/v1/push
  level:
    com.example.demo: DEBUG
    org.springframework.web: DEBUG

# CORS 설정
cors:
  allowed-origins: 
    - http://localhost:3000
    - http://localhost:8080
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers:
    - "*"