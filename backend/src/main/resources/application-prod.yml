logging:
  level:
    com.example.demo: INFO
    org.springframework: WARN

# AI 서비스 설정 (운영 환경)
ai:
  openai:
    api-key: ${OPENAI_API_KEY}
    base-url: https://api.openai.com/v1
    timeout: 30s

# CORS 설정 (운영 환경)
cors:
  allowed-origins: 
    - ${FRONTEND_URL:https://your-frontend-domain.com}
  allowed-methods:
    - GET
    - POST
    - OPTIONS
  allowed-headers:
    - "Content-Type"
    - "Authorization"

# Sentry 설정
sentry:
  dsn: ${SENTRY_DSN}
  environment: production