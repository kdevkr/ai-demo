server:
  port: 8080

spring:
  application:
    name: demo
  main:
    web-application-type: servlet

ai:
  model:
    validation:
      enabled: ${AI_MODEL_VALIDATION_ENABLED:true}
      verbose: ${AI_MODEL_VALIDATION_VERBOSE:false}
    logging:
      enabled: ${AI_MODEL_LOGGING_ENABLED:false}
  google:
    api-key: ${GOOGLE_API_KEY:dummy-key}
    base-url: ${GOOGLE_API_BASE_URL:https://generativelanguage.googleapis.com/}
    timeout: ${GOOGLE_API_TIMEOUT:30000}
    max-retries: ${GOOGLE_API_MAX_RETRIES:3}
    max-connections: ${GOOGLE_API_MAX_CONNECTIONS:10}
  openai:
    api-key: ${OPENAI_API_KEY:dummy-key}
    base-url: ${OPENAI_API_BASE_URL:https://api.openai.com/v1}
    timeout: ${OPENAI_API_TIMEOUT:30000}
    max-retries: ${OPENAI_API_MAX_RETRIES:3}
  claude:
    api-key: ${ANTHROPIC_API_KEY:dummy-key}
    base-url: ${ANTHROPIC_API_BASE_URL:https://api.anthropic.com}
    timeout: ${ANTHROPIC_API_TIMEOUT:30000}
    max-retries: ${ANTHROPIC_API_MAX_RETRIES:3}

sentry:
  dsn: ${SENTRY_DSN:}
  environment: ${SENTRY_ENVIRONMENT:development}
  traces-sample-rate: ${SENTRY_TRACES_SAMPLE_RATE:1.0}
  enabled: ${SENTRY_ENABLED:false}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

ai:
  model:
    validation:
      enabled: ${AI_MODEL_VALIDATION_ENABLED:true}
      verbose: ${AI_MODEL_VALIDATION_VERBOSE:false}
    logging:
      enabled: ${AI_MODEL_LOGGING_ENABLED:false}

logging:
  charset:
    console: UTF-8
  loki:
    url: ${LOKI_URL:http://localhost:3100/loki/api/v1/push}
    enabled: ${LOKI_ENABLED:false}
  level:
    root: INFO
    com.example.demo: DEBUG
    org.springframework.web: DEBUG
    org.springframework.boot: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %highlight(%-5level) %cyan(%logger{36}) - %msg%n"